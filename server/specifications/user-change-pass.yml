Allow users to change their own passwords
---
tags:
  - User
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          old_password:
            type: string
            example: hcw123
          new_password:
            type: string
            example: hcw12345678

responses:
  200:
    description: |
     The password was changed successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            healthFacilityName:
              type: string
              example: H0000
            associations:
              type: list
              example: []
            firstName:
              type: string
              example: Brian
            email:
              type: string
              example: hcw@hcw.com
            referrals:
              type: list
              example: []
            id: 
              type: int
              example: 2
            vhtList:
              type: list
              example: []
            healthFacility: 
              type: string
              example: H0000
            roleIds: 
              type: list
              example: [2]
            followups: 
              type: list
              example: []
            username: 
              type: string
              example: NULL
  400:
    description: |
      The current password required for authentication did not match
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: The current password given does not match
 

