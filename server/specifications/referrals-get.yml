Get a single referral
---
tags:
  - Referrals
responses:
  200:
    description: Response from GET request for /api/referrals/<int:id>
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              readingId:
                type: string
                example: "8fd4689c-2895-45ff-b472-b45938ad19cb"
              comment:
                type: string | Null
                example: "She needs help!"
              dateReferred:
                type: string | Null
                example: 1552311833
              patientId:
                type: integer
                example: 48300053727
              referralHealthFacilityName:
                type: string | Null
                example: H5123
              id:
                type: integer
                example: 1
              isAssessed:
                type: boolean | Null
                example: false
