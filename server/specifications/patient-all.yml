Get all patients
---
tags:
  - Patient
responses:
  200:
    description: A list of all patients
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              isPregnant:
                type: boolean
                example: true
              patientSex:
                type: string
                enum: [MALE, FEMALE]
                example: FEMALE
              patientAge:
                type: integer
                example: 29
              readings:
                type: array
                items: string
                example:
                  [
                    a5b31bdb-68a6-46e0-bd2c-c39edcdc3fe3,
                    c46702da-0f59-4e6e-8fb2-f7502273285b,
                  ]
              drugHistory:
                type: string
                example: Tylenol
              dob:
                type: string
                example: "1990-03-26"
              villageNumber:
                type: string
                example: 5
              patientId:
                type: string
                example: 191919
              gestationalTimestamp:
                type: Unix timestamp
                example: 1592339808
              gestationalAgeUnit:
                type: string
                enum:
                  [GESTATIONAL_AGE_UNITS_WEEKS, GESTATIONAL_AGE_UNITS_MONTHS]
                example: GESTATIONAL_AGE_UNITS_WEEKS
              zone:
                type: string
                example: 1
              patientName:
                type: string
                example: Grace
              medicalHistory:
                type: string
                example: ""
