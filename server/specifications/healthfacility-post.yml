Create a new health facility
---
tags:
  - Health Facility
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          healthFacilityName:
            type: string
            example: H13131
responses:
  200:
    description: New health facility
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              users:
                type: array
                items: integer
                example: []
              healthFacilityName:
                type: string
                example: H13131
              referrals:
                type: array
                items: integer
                example: []
              healthFacilityPhoneNumber:
                type: string
                example: null
              location:
                type: string
                example: null
              facilityType:
                type: string
                enum: [HCF_2, HCF_3, HCF_4, HOSPITAL]
                example: null
              about:
                type: string | Null
                example: null
                
