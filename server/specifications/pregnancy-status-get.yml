Get pregnancy status of a patient
---
tags:
  - Pregnancies
parameters:
  - in: path
    name: patient_id
    required: true
    schema:
      type: integer
responses:
  200:
    description: GET response body for /api/pregnancies/patients/<string:patient_id>/status
    content:
      application/json:
        schema:
          type: object
          properties:
            pregnancyId:
              type: integer
              example: 1001
            startDate:
              type: Unix timestamp | Null
              example: 1620000002
            defultTimeUnit:
              type: string | Null
              enum: [WEEKS, MONTHS]
              example: WEEKS
            endDate:
              type: Unix timestamp | Null
              example: 1620000002
            outcome:
              type: string | Null
              example: Mode of delivery assisted birth
            lastEdited:
              type: Unix timestamp
              example: 1620000002
            base: 
              type: Unix timestamp | Null
              example: 1620000002
