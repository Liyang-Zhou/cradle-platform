Create a new pregnancy record
---
tags:
  - Pregnancies
parameters:
  - in: path
    name: patient_id
    required: true
    schema:
      type: integer
requestBody:
  required: true
  description: POST request body for /api/patients/<string:patient_id>/pregnancies
  content:
    application/json:
      schema:
        type: object

responses:
  201:
    description: POST response body for /api/patients/<string:patient_id>/pregnancies
    content:
      application/json:
        schema:
          type: object
          properties:
            pregnancyId:
              type: integer
              example: 1001
            patientId:
              type: integer
              example: 120000
            startDate:
              type: Unix timestamp | Null
              example: 1620000002
            defaultTimeUnit:
              type: string | Null
              enum: [WEEKS, MONTHS]
              example: WEEKS
            endDate:
              type: Unix timestamp | Null
              example: 1620000002
            outcome:
              type: string | Null
              example: Mode of delivery assisted birth
            lastEdited:
              type: Unix timestamp
              example: 1620000002