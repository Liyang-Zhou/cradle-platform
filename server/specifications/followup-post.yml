Create a new follow-up
---
tags:
  - Follow-up
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          followupInstructions:
            type: string | Null
            example: Do x, y, and z.
          specialInvestigations:
            type: string | Null
            example: Investigate chronic fatigue.
          diagnosis:
            type: string | Null
            example: Patient has x, y, and z.
          treatment:
            type: string | Null
            example: Patient should do x, y, and z.
          medicationPrescribed:
            type: string | Null
            example: x, y, and z
          followupNeeded:
            type: boolean
            example: true
          readingId:
            type: uuid
            example: 4cb6386d-9c12-4ee8-a855-6823dbd137ca
responses:
  200:
    description:
      The newly created followup containing the same information posted along with the
      auto-generated "id" field.
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 1
            followupInstructions:
              type: string | Null
              example: Do x, y, and z.
            specialInvestigations:
              type: string | Null
              example: Investigate chronic fatigue.
            diagnosis:
              type: string | Null
              example: Patient has x, y, and z.
            treatment:
              type: string | Null
              example: Patient should do x, y, and z.
            medicationPrescribed:
              type: string | Null
              example: x, y, and z
            followupNeeded:
              type: boolean
              example: true
            readingId:
              type: uuid
              example: 4cb6386d-9c12-4ee8-a855-6823dbd137ca
