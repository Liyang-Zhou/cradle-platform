---
tags:
  - Follow-up
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          diagnosis:
            type: string | Null
            example: Asthma
          treatment:
            type: string | Null
            example: Inhaler
          specialInvestigations:
            type: string | Null
            example: Investigate chronic fatigue
          medicationPrescribed:
            type: string | Null
            example: Tylenol
          followupNeeded:
            type: boolean | Null
            example: true
          dateFollowupNeededTill:
            type: Unix timestamp | Null
            example: 1262304000
          followupInstructions:
            type: string | Null
            example: Check temperature
          followupFrequencyUnit:
            type: string | Null
            enum: [NONE, MINUTES, HOURS, DAYS, WEEKS, MONTHS, YEARS]
            example: WEEKS
          followupFrequencyValue:
            type: float | Null
            example: 3.0
          referral:
            type: integer | Null
            example: 20
