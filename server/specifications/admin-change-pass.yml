Change a users password. Must be logged in as an admin (user id = 1) to use this.
---
tags:
  - Admin
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: int
            example: 3
          password:
            type: string
            example: vht123

responses:
  200:
    description: |
     The password was changed successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            healthFacilityName:
              type: string
              example: H0000
            associations:
              type: list
              example: []
            firstName:
              type: string
              example: Brian
            email:
              type: string
              example: hcw@hcw.com
            referrals:
              type: list
              example: []
            id: 
              type: int
              example: 2
            vhtList:
              type: list
              example: []
            healthFacility: 
              type: string
              example: H0000
            roleIds: 
              type: list
              example: [2]
            followups: 
              type: list
              example: []
            username: 
              type: string
              example: NULL
  401:
    description: |
      Attempting to access this endpoint without being logged in as an administrator
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Admin privilege required
  400:
    description: |
      The new password that is to be assigned is below the minimum required length of a password. 
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: The new password must be atleast 6 characters long


