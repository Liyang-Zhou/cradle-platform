Register a user
---
tags:
  - User
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: test8@cho.com
          password:
            type: string
            example: cho123
          firstName:
            type: string
            example: Alice
          healthFacilityName:
            type: string
            example: H0000
          role:
            type: string
            enum: [ADMIN, HCW, VHT, CHO]
            example: CHO
          supervises:
            type: array
            items: integer
            example: [2]

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: int
              example: 17
            email:
              type: string
              example: test8@cho.com
            firstName:
              type: string
              example: Alice
            healthFacilityName:
              type: string
              example: H0000
            role:
              type: string
              enum: [ADMIN, HCW, VHT, CHO]
              example: CHO
