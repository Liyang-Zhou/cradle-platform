Get patient stats
---
tags:
  - Stats
parameters:
  - in: path
    name: patient_id
    required: true
    schema:
      type: integer
responses:
  200:
    description: Patient stats
    content:
      application/json:
        schema:
          type: object
          properties:
            bpSystolicReadingsMontly:
              type: array
              items: array of integers
              example: [[], [], [60], [], [], [], [], [], [], [], [], []]
            bpDiastolicReadingsMonthly:
              type: array
              items: array of integers
              example: [[], [], [60], [], [], [], [], [], [], [], [], []]
            heartRateReadingsMonthly:
              type: array
              items: array of integers
              example: [[], [], [60], [], [], [], [], [], [], [], [], []]
            trafficLightCountsFromDay1:
              type: object
              properties:
                green:
                  type: integer
                  example: 0
                yellowUp:
                  type: integer
                  example: 0
                yellowDown:
                  type: integer
                  example: 2
                redUp:
                  type: integer
                  example: 0
                redDown:
                  type: integer
                  example: 0
