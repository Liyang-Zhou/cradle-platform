Get overall stats
---
tags:
  - Stats
responses:
  200:
    description: Overall stats
    content:
      application/json:
        schema:
          type: object
          properties:
            color_readings:
              type: object
              properties:
                GREEN:
                  type: integer
                  example: 116
                'YELLOW_DOWN': 
                  type: integer
                  example: 22
                'YELLOW_UP':
                  type: integer
                  example: 95
                'RED_DOWN':
                  type: integer
                  example: 4
                'RED_UP':
                  type: integer
                  example: 58 

