Get number of patients referred to a facility
---
tags:
  - Stats
requestBody:
  required: true
  description: Get patients with Referrals to facility 
  content: 
    application/json:
      schema:
        type: object
        properties:
          referral_facility:
            type: string
            example : H0000

responses:
  200:
    description: Returns number of patients referred
    content:
      application/json:
        schema:
          type: object
          properties:
            patients_referred:
              type: integer
              example : 2
