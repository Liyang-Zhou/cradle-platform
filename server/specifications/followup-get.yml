Get a follow-up
---
tags:
  - Follow-up
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
responses:
  200:
    description: A follow-up
    content:
      application/json:
        schema:
          type: object
          properties:
            referral:
                type: integer | Null
                example: 23
            healthcareWorker:
              type: object
              properties:
                  roleIds: 
                    type: array
                    items: integer
                    example: [3]
                  referrals:
                    type: array | Null
                    items: integer
                    example: []
                  firstName:
                    type: string
                    example: Admin
                  followups:
                    type: array | Null
                    items: integer
                    example: [1, 2, 3]
                  username:
                    type: string | Null
                    example: null
                  email:
                    type: string
                    example: "admin123@admin.com"
                  vhtList:
                    type: array | Null
                    items: string
                    example: ["vht1"]
                  password:
                    type: string
                    example: "$2b$12$YcJ9MmnQe47E9EQ9k5"
                  healthFacility: 
                    type: string | Null
                    example: "H3445"
                  healthFacilityName:
                    type: string | Null
                    example: "H3445"
            followupFrequencyUnit:
              type: string | Null
              enum: [NONE, MINUTES, HOURS, DAYS, WEEKS, MONTHS, YEARS]
              example: MINUTES
            medicationPrescribed:
              type: string | Null
              example: Tylenol
            dateFollowupNeededTill:
              type: string | Null
              example: 1262304000
            followupInstructions:
              type: string | Null
              example: No followup instructions
            specialInvestigations:
              type: string | Null
              example: Investigate chronic fatigue
            dateAssessed:
              type: Unix timestamp
              example: 1593649727
            healthcareWorkerId:
              type: integer
              example: 1
            diagnosis:
              type: string | Null
              example: Internal bleeding
            treatment:
              type: string | Null
              example: 3 doses of antibiotics daily
            followupFrequencyValue:
              type: float | Null
              example: 3.0
            id:
              type: integer
              example: 1
            followupNeeded:
              type: boolean | Null
              example: true
