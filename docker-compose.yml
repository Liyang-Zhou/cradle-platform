version: '3.7'

services:
  server:
    build: 
      context: ./
      dockerfile: ./server/Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 app:app
    ports:
      - 5001:5000
    env_file:
      - ./server/.env
    environment:
      - PORT=5000
      - IS_DOCKER=1
    container_name: cradle
    depends_on: 
      - db

  db:
    image: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cradle
    container_name: mysql
      
volumes:
  mysql_data:
  cradle_logs: