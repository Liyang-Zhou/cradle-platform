stages:
  - build
  - test
  - format
  - deploy

frontend build:
  stage: build
  image: node:10
  tags:
    - docker
  only:
    refs:
      - merge_requests
      - master
    changes:
      - client/**/*
  before_script:
    - cd client
    - npm install
  script:
    - CI=false yarn build

backend unit tests:
  stage: test
  image: python:3.7.6-buster
  tags:
    - docker
  only:
    refs:
      - merge_requests
      - master
    changes:
      - server/**/*
  before_script:
    - cd server
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - python -m pytest Tests

backend system tests:
  stage: test
  image: python:3.7.6-buster
  tags:
    - docker
  only:
    refs:
      - merge_requests
      - master
    changes:
      - server/**/*
  variables:
    # Cradle Server Variables
    DB_USERNAME: "root"
    DB_PASSWORD: "ci-password"
    EMAIL_USER: "ci@ci.com"
    EMAIL_PASSWORD: "ci-password"
    DB_HOSTNAME: "mysql"
    DB_PORT: "3306"
    DB_NAME: "cradle"
    PORT: "5000"
    # MySQL Variables
    MYSQL_DATABASE: "cradle"
    MYSQL_ROOT_PASSWORD: "ci-password"
  services:
    - mysql:5.7
  before_script:
    # Add mysql client so we can execute queries on the database
    - apt-get update -y
    - apt-get install default-mysql-client -y
    - cd server
    - pip install --upgrade pip
    - pip install -r requirements.txt
    # Spin up a server instance in the background
    # Run this first so that the server can warm up whilst we seed the db
    - python3 app.py &
    # Build and seed database
    - python3 db.py rebuild --no-docker
    - python3 manage.py seed_test_data
  script:
    - python -m pytest SystemTests

backend format:
  stage: format
  image: python:3.7.6-buster
  tags:
    - docker
  allow_failure: true
  only:
    refs:
      - merge_requests
      - master
    changes:
      - server/**/*
  before_script:
    - pip install --upgrade pip
    - pip install black
  script:
    - black --check --exclude 'server/migrations/.*' server 

deploy staging:
  stage: deploy
  tags:
    - shell
  only:
    refs:
      - master
      - staging
  script:
    - source /var/cradle/staging.env
    - ./scripts/deploy.sh
