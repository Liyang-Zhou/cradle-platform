version: '3.7'

services:
  server:
    build: 
      context: ./
      dockerfile: ./server/Dockerfile.prod
    command: ./prod/wait-for.sh gunicorn -c ./prod/gunicorn.conf.py app:app
    volumes: 
      - cradle_logs:/var/log
    ports:
      - 5001:5000
    env_file:
      - ./server/.env.prod
    environment:
      - PORT=5000
    container_name: cradle
    depends_on: 
      - db

  db:
    image: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3307:3306
    env_file: 
      - ./server/.env.prod.db
    container_name: mysql
      
volumes:
  mysql_data:
  cradle_logs: